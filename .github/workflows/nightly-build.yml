name: Nightly Builds

on: workflow_dispatch

env:
  GO_VERSION: '1.19.2'
  
jobs:
  build:
    name: Build latest Flow Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Update Flow Go
        run: go get github.com/onflow/flow-go@master

      - name: Tidy up
        run: go mod tidy

      - name: Build
        run: go build -v ./...
